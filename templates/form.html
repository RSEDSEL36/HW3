<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soc Med Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h4 class="fw-bold">Flask Web Development</h4>
    <p>
        Create a Flask web application that creates a social media profile and then generates the output of the soc med profile details.
        Make sure to use Bootstrap/CSS in the registration and output.
    </p>

    <form method="POST" action="/profile" class="border p-4 bg-white rounded shadow-sm">
        <h5 class="mb-3">Soc Med Profile</h5>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Firstname</label>
                <input type="text" class="form-control" name="firstname" required>
            </div>
            <div class="col">
                <label class="form-label">Lastname</label>
                <input type="text" class="form-control" name="lastname" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Sex</label><br>
            <input type="radio" name="sex" value="Male" required> Male
            <input type="radio" name="sex" value="Female"> Female
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <input type="text" class="form-control" name="status" placeholder="e.g. It's Complicated">
        </div>

        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" name="location" placeholder="Enter your location">
        </div>

        <button type="submit" class="btn btn-primary">Create Profile</button>
    </form>
</div>
</body>
</html>
